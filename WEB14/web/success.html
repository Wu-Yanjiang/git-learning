<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (ev) {
            var time = 5;
            var secondEle = document.getElementById("second")
            setInterval(function timer () {
                secondEle.innerHTML = time;
                time--;
                if (time == 0) {
                    clearInterval(timer);
                    location.href = "/WEB14/servlet2";
                }

            }, 1000)
        }
    </script>
</head>
<body>
恭喜注册成功，<span style="color: red" id="second">5</span> 秒钟后跳转，如不跳转请点击<a href="/WEB14/servlet2">这里</a>
</body>
</html>
